#数据库配置
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc\:mysql\://127.0.0.1\:3306/hlw
jdbc.username=hlw
jdbc.password=hlw

#生成Model代码的位置
model.target=../hlw-api/src/main/java
#Model类的后缀
model.suffix=Mo
#字段后缀是配置的值，表示是日期型(记录年月日的信息)
field.day.suffix=DAY,_DATE
#字段后缀是配置的值，表示是时间型(记录年月日时分秒的信息)
field.time.suffix=_TIME

#生成Mapper代码及xml的位置
mapper.target=../hlw-bll/src/main/java

#beetl的配置文件（位于classpath下的路径）
beetl.cfg.file=/conf/beetl.properties
#beetl的模板文件（位于模板目录下的路径），多个文件用逗号相隔
beetl.templates.cfg.file=/conf/beetl-templates.json