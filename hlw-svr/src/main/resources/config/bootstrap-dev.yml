# 开发环境的配置
debug: true

server:
  # 自定义端口号，方便开发测试
  port: 9400

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    # 注意'OFF'必须大写并加引号
    com.netflix.discovery: 'OFF'

spring:
  sleuth:
    sampler:
      probability: 1
  cloud:
    config:
      enabled: false
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hlw?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: hlw
    password: hlw

appid: 1